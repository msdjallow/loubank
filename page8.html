<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="page8.css">
</head>

<body class="bg-dark text-white">

  <div class="container py-3" style="max-width: 420px;">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-sm btn-outline-light">&larr;</button>
      <h5 class="text-center flex-grow-1 mb-0">My budget</h5>
     
    </div>

    <!-- Balance Info -->
    <div class="bg-black rounded p-3 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h4>$1,345</h4>
          <small class="text-secondary">September forecast $2,010</small>
        </div>
        <small class="text-white-50">June, 2020</small>
      </div>
    </div>

    <!-- My Costs -->
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6>My costs</h6>
      <button class="btn btn-sm btn-outline-light">Week â–¼</button>
    </div>

    <!-- Graph -->
    <div class="d-flex justify-content-between align-items-end mb-4" style="height: 120px;">
      <div class="text-center text-white-50">
        <div class="bar" style="height: 60px;"></div>
        <small>Jun 13</small>
      </div>
      <div class="text-center text-white-50">
        <div class="bar" style="height: 70px;"></div>
        <small>Jun 14</small>
      </div>
      <div class="text-center text-warning">
        <div class="bar bar-yellow" style="height: 80px;"></div>
        <small>Jun 15</small>
      </div>
      <div class="text-center text-white-50">
        <div class="bar" style="height: 60px;"></div>
        <small>Jun 16</small>
      </div>
      <div class="text-center text-white-50">
        <div class="bar" style="height: 100px;"></div>
        <small>Jun 17</small>
      </div>
      <div class="text-center text-white-50">
        <div class="bar" style="height: 75px;"></div>
        <small>Jun 18</small>
      </div>
      <div class="text-center text-white-50">
        <div class="bar" style="height: 50px;"></div>
        <small>Jun 19</small>
      </div>
    </div>

    <!-- Transactions -->
    <div>
      <h6 class="mb-3">June 15, 2020</h6>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="webflow.png" alt="Webflow" width="32" height="32">
          <div>
            <strong>Webflow</strong><br>
            <small class="text-secondary">Outcoming transfer</small>
          </div>
        </div>
        <span class="text-danger fw-bold">- $45</span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Sketch_Logo.svg" alt="Sketch" width="32" height="32">
          <div>
            <strong>Sketch</strong><br>
            <small class="text-secondary">Annual withdrawal of funds</small>
          </div>
        </div>
        <span class="text-danger fw-bold">- $79</span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="youtube.png" alt="Youtube" width="32" height="32">
          <div>
            <strong>Youtube</strong><br>
            <small class="text-secondary">Annual withdrawal of funds</small>
          </div>
        </div>
        <span class="text-danger fw-bold">- $15</span>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="d-flex align-items-center gap-2">
          <img src="unsh.png  " alt="Unsplash" width="32" height="32">
          <div>
            <strong>Unsplash</strong><br>
            <small class="text-secondary">Annual withdrawal of funds</small>
          </div>
        </div>
        <span class="text-danger fw-bold">- $9</span>
      </div>
    </div>

  </div>

  <!-- Transactions -->
<div class="mt-4">
  <h6 class="mb-3">June 15, 2020</h6>
  <div id="transaction-list"></div>
</div>

<!-- Container graph -->
<div id="graph-container" class="d-flex justify-content-between align-items-end mb-4" style="height: 120px;"></div>

<!-- Container transactions -->
<div id="transaction-list"></div>


</body>
</html>
