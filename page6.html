<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Budget</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #1c1c1c, #2d2d2d);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    .budget-box {
      background-color: #2d2d2d;
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
    }

    .chart-container {
      position: relative;
      height: 200px;
      width: 100%;
      margin-bottom: 30px;
    }

    .graph-svg {
      width: 100%;
      height: 100%;
    }

    .graph-point {
      position: absolute;
      background-color: #00ffff;
      border: 2px solid white;
      border-radius: 50%;
      width: 10px;
      height: 10px;
      top: 57%;
      left: 45%;
      z-index: 10;
    }

    .graph-label {
      position: absolute;
      top: 10px;
      left: 38%;
      background-color: #2d2d2d;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      white-space: nowrap;
    }

    .graph-label::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: #2d2d2d;
    }

    .months {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #ccc;
      margin-top: -10px;
      padding: 0 4px;
    }

    .expense-item {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 0.8rem;
      margin-bottom: 1rem;
    }

    .expense-item i {
      font-size: 1.5rem;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center">
      <button class="btn btn-outline-light rounded-circle"><i class="bi bi-arrow-left"></i></button>
      <h5 class="text-center mb-0">My budget</h5>
      <button class="btn btn-outline-light rounded-circle"><i class="bi bi-sliders"></i></button>
    </div>

    <!-- Budget Résumé -->
    <div class="budget-box mt-4 text-center">
      <h2>$1,345</h2>
      <p class="mb-0">June, 2020</p>
      <small class="text-muted">September forecast $2,010</small>
    </div>

    <!-- Graphique -->
    <div class="chart-container">
      <!-- SVG Courbe -->
      <svg class="graph-svg" viewBox="0 0 100 40" preserveAspectRatio="none">
        <path d="M0,30 
                 Q5,10 10,25 
                 T20,30 
                 T30,20 
                 T40,25 
                 T50,30 
                 T60,15 
                 T70,25 
                 T80,30 
                 T90,18 
                 T100,22" 
              stroke="#ffffff" stroke-width="0.5" fill="none" />
      </svg>

      <!-- Point actif sur Juin -->
      <div class="graph-label">- $1345<br>June 15, 2020</div>
      <div class="graph-point"></div>
    </div>

    <!-- Mois -->
    <div class="months">
      <div>Jan</div>
      <div>Feb</div>
      <div>Mar</div>
      <div>Apr</div>
      <div>May</div>
      <div>Jun</div>
      <div>Jul</div>
      <div>Aug</div>
      <div>Sep</div>
      <div>Oct</div>
      <div>Nov</div>
      <div>Dec</div>
    </div>

    <!-- Transactions -->
    <h6 class="text-muted mt-4">June 15, 2020</h6>

    <div class="expense-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="bi bi-globe2 text-primary"></i>
        <div>
          <strong>Webflow</strong><br/>
          <small class="text-muted">Outgoing transfer</small>
        </div>
      </div>
      <div>- $45</div>
    </div>

    <div class="expense-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="bi bi-gem text-warning"></i>
        <div>
          <strong>Sketch</strong><br/>
          <small class="text-muted">Annual withdrawal of funds</small>
        </div>
      </div>
      <div>- $79</div>
    </div>

    <div class="expense-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="bi bi-youtube text-danger"></i>
        <div>
          <strong>YouTube</strong><br/>
          <small class="text-muted">Annual withdrawal of funds</small>
        </div>
      </div>
      <div>- $15</div>
    </div>

    <div class="expense-item d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <i class="bi bi-image text-info"></i>
        <div>
          <strong>Unsplash</strong><br/>
          <small class="text-muted">Annual withdrawal</small>
        </div>
      </div>
      <div>- $9</div>
    </div>
  </div>

</body>
</html>
