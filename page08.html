<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Budget</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Styles personnalisés -->
  <link rel="stylesheet" href="page08.css" />
  <link rel="stylesheet" href="cards.css" /> <!-- ou le CSS commun avec navbar -->

  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding-top: 90px;
      padding-bottom: 80px; /* espace pour navbar mobile */
    }

    /* Pour corriger le menu déroulant en version mobile */
    @media (max-width: 991px) {
      #navbarNav.collapse.show {
        position: relative !important;
        background-color: #0d0d0d;
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar-container"></div>

  <!-- Contenu principal -->
  <div class="container-fluid py-4 px-4 px-md-5">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="page6.html" class="btn btn-sm btn-outline-light">&larr;</a>
      <h4 class="text-center flex-grow-1 mb-0">My budget</h4>
    </div>

    <!-- Balance Info -->
    <div class="bg-black rounded p-4 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h3>$1,345</h3>
          <small class="text-secondary">September forecast $2,010</small>
        </div>
        <small class="text-white-50">June, 2020</small>
      </div>
    </div>

    <!-- My Costs -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>My costs</h5>
      <button class="btn btn-sm btn-outline-light">Week ▼</button>
    </div>

    <!-- Graph -->
    <div class="d-flex justify-content-between align-items-end mb-5" style="height: 150px;">
      <div class="text-center text-white-50"><div class="bar" style="height: 60px;"></div><small>Jun 13</small></div>
      <div class="text-center text-white-50"><div class="bar" style="height: 70px;"></div><small>Jun 14</small></div>
      <div class="text-center text-warning"><div class="bar bar-yellow" style="height: 80px;"></div><small>Jun 15</small></div>
      <div class="text-center text-white-50"><div class="bar" style="height: 60px;"></div><small>Jun 16</small></div>
      <div class="text-center text-white-50"><div class="bar" style="height: 100px;"></div><small>Jun 17</small></div>
      <div class="text-center text-white-50"><div class="bar" style="height: 75px;"></div><small>Jun 18</small></div>
      <div class="text-center text-white-50"><div class="bar" style="height: 50px;"></div><small>Jun 19</small></div>
    </div>

    <!-- Transactions -->
    <h5 class="mb-4">June 15, 2020</h5>
    <div class="row g-4">
      <div class="col-md-6">
        <div class="bg-black rounded p-3 d-flex justify-content-between align-items-center h-100">
          <div class="d-flex align-items-center gap-3">
            <img src="webflow.png" alt="Webflow" width="40" height="40">
            <div><strong>Webflow</strong><br><small class="text-secondary">Outcoming transfer</small></div>
          </div>
          <span class="text-danger fw-bold">- $45</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="bg-black rounded p-3 d-flex justify-content-between align-items-center h-100">
          <div class="d-flex align-items-center gap-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Sketch_Logo.svg" alt="Sketch" width="40" height="40">
            <div><strong>Sketch</strong><br><small class="text-secondary">Annual withdrawal</small></div>
          </div>
          <span class="text-danger fw-bold">- $79</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="bg-black rounded p-3 d-flex justify-content-between align-items-center h-100">
          <div class="d-flex align-items-center gap-3">
            <img src="youtube.png" alt="Youtube" width="40" height="40">
            <div><strong>Youtube</strong><br><small class="text-secondary">Annual withdrawal</small></div>
          </div>
          <span class="text-danger fw-bold">- $15</span>
        </div>
      </div>

      <div class="col-md-6">
        <div class="bg-black rounded p-3 d-flex justify-content-between align-items-center h-100">
          <div class="d-flex align-items-center gap-3">
            <img src="unsh.png" alt="Unsplash" width="40" height="40">
            <div><strong>Unsplash</strong><br><small class="text-secondary">Annual withdrawal</small></div>
          </div>
          <span class="text-danger fw-bold">- $9</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Inject Navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;

        const navbarToggle = document.querySelector('.navbar-toggler');
        const navbarCollapse = document.querySelector('#navbarNav');

        if (navbarToggle && navbarCollapse) {
          navbarToggle.addEventListener('click', () => {
            const bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
            if (bsCollapse) {
              bsCollapse.toggle();
            } else {
              new bootstrap.Collapse(navbarCollapse, { toggle: true });
            }
          });
        }
      });
  </script>
</body>
</html>
