<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LouBank - Demo Mode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      font-family: sans-serif;
    }

    .background-content {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      filter: blur(4px);
      opacity: 0.4;
    }

    .keyboard {
      display: grid;
      grid-template-columns: repeat(3, 70px);
      grid-gap: 12px;
      justify-content: center;
    }

    .key {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #222;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      user-select: none;
    }

    .overlay-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 30px 20px;
    }

    .demo-btn {
      background: white;
      color: black;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 16px;
      border: none;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-weight: 500;
    }

    .demo-btn::after {
      content: 'â€º';
      float: right;
      font-size: 20px;
      margin-left: 10px;
      transform: translateY(2px);
    }

    @media (max-width: 400px) {
      .key {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .keyboard {
        grid-template-columns: repeat(3, 60px);
        grid-gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Clavier bi diaroul ay boutton you barri -->
  <div class="background-content">
    <div class="keyboard">
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
    </div>
  </div>

  <!-- Bouton bi overlay diaroul js -->
  <div class="overlay-content">
    <button class="demo-btn">Demo mode</button>
  </div>

</body>
</html>
