<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clavier Numérique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #202020;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .container-main {
      max-width: 600px;
      margin: 60px auto;
      padding: 20px;
      background-color: #2c2c2c;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    .logobank img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background: #aaa;
      border-radius: 50%;
      display: inline-block;
    }

    .circle-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background-color: #444;
      color: white;
      border: none;
      font-size: 1.4rem;
      transition: background 0.2s;
    }

    .circle-btn:hover {
      background-color: #666;
    }

    .btn-label {
      font-size: 0.6rem;
      margin-top: -4px;
    }

    @media (max-width: 768px) {
      .container-main {
        margin: 20px auto;
        border-radius: 0;
        box-shadow: none;
      }

      .circle-btn {
        width: 22vw;
        max-width: 80px;
        aspect-ratio: 1 / 1;
      }
    }
  </style>
</head>
<body>

  <div class="container-main text-center">
    <div class="logobank">
      <img src="WhatsApp Image 2025-07-14 à 13.17.02_c5ed49f3.jpg" alt="logo">
    </div>

    <h5 class="mb-4">Enter Passcode</h5>

    <div class="mb-4">
      <span class="dot mx-1"></span>
      <span class="dot mx-1"></span>
      <span class="dot mx-1"></span>
      <span class="dot mx-1"></span>
      <span class="dot mx-1"></span>
      <span class="dot mx-1"></span>
    </div>

    <div class="container">
      <!-- Ligne 1 -->
      <div class="row mb-3 justify-content-center">
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">1</button>
        </div>
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            2
            <small class="btn-label">ABC</small>
          </button>
        </div>
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            3
            <small class="btn-label">DEF</small>
          </button>
        </div>
      </div>

      <!-- Ligne 2 -->
      <div class="row mb-3 justify-content-center">
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            4
            <small class="btn-label">GHI</small>
          </button>
        </div>
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            5
            <small class="btn-label">JKL</small>
          </button>
        </div>
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            6
            <small class="btn-label">MNO</small>
          </button>
        </div>
      </div>

      <!-- Ligne 3 -->
      <div class="row mb-3 justify-content-center">
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            7
            <small class="btn-label">PQRS</small>
          </button>
        </div>
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            8
            <small class="btn-label">TUV</small>
          </button>
        </div>
        <div class="col-auto">
          <button class="circle-btn d-flex flex-column justify-content-center align-items-center">
            9
            <small class="btn-label">WXYZ</small>
          </button>
        </div>
      </div>

      <!-- Ligne 4 -->
      <div class="row mb-3 justify-content-center">
        <div class="col-auto"></div>
        <div class="col-auto">
          <button class="circle-btn">0</button>
        </div>
        <div class="col-auto">
          <button class="circle-btn">⌫</button>
        </div>
      </div>

      <p class="text-warning mt-3">Can't log in?</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
