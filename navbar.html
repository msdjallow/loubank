<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Navbar Responsive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
    }

    .navbar {
      background: linear-gradient(to top, black 0%, black 100%);
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
    }

    .navbar-collapse {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 130px;
      height: 80px;
      border: 4px solid yellow;
      box-shadow: 0 0 10px rgba(0, 204, 153, 0.4);
      transition: transform 0.5s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .nav-link {
      color: white !important;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-link:hover {
      color: yellow !important;
    }

    .demo-btn {
      padding: 10px 20px;
      border-radius: 5px;
      background-color: yellow;
      color: black;
      font-weight: bold;
      text-decoration: none;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    .demo-btn:hover {
      background-color: #ffc107;
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="loubank logo.jpeg" alt="Logo loubank" class="logo me-2" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav text-center">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cards.html">Ma carte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page08.html">Budget</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page1.html">Transfert</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="page 10 11.html">Chatbot</a>
          </li>
        </ul>
        <div class="overlay-content">
          <a href="page9.html" class="demo-btn">Connexion</a>
        </div>
      </div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
